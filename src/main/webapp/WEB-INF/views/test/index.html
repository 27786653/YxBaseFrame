<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	${i18NUtil('welcome')} ${i18NUtil('name','文字1','文字2','文字3')}
	<a id="zh" onclick="setcookie('lang','zh')">中文</a>
	<a id="en" onclick="setcookie('lang','en')">英文</a>
</body>
<script>
function setcookie(name,value){  
    var Days = 30;  
    var exp  = new Date();  
    exp.setTime(exp.getTime() + Days*24*60*60*1000);  
    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();  
}  
</script>
</html>
